    <div class="container-fluid">
        <div class="container">
            <br><br>
            <h1 style="text-align: center">
                Display data of registered users by id
            </h1>
            <form id="myForm" autocomplete="off">
                <div class="form-group">
                    <input type="text" class="form-control" id="search" placeholder="Search Username" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger btn-block">
                        Search User
                    </button>
                </div>
            </form>
            <div id="result"></div>
        </div>
        <script src="Js/search.js"></script>
        <br><br>
        <div class="container">
            <br><br>
            <h1 style="text-align: center">
                Withdraw the pilots by id
            </h1>
            
            <p>Pilot names:</p>
            <ol>
                <li>Troy A. Asher</li>
                <li>Andrew C. Barry</li>
                <li>Cory G. Bartholomew</li>
                <li>Donald Stu Broce</li>
                <li>David Fedors</li>
            </ol>
            <form id="myFormPilot" autocomplete="off" method="GET">
                <div class="form-group" >
                    <input type="text" class="form-control" id="searchPilots" placeholder="Search Username" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger btn-block">
                        Search pilots
                    </button>
                </div>
            </form>
            <div id="resultPilot"></div>
        </div>
        <script src="Js/searchPilot.js"></script>
        <div class="img"></div>
